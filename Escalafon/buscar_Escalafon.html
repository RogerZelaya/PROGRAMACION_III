<div class="card text-white bg-dark mb-3" id="cardBuscarecalafon">
    <div class="card-header">
        Consulta de Escalafon
    
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" data-bs-target="#cardBuscarecalafon" aria-label="Close"></button>
    </div>
    <div class="card-body">
        <table id="tblBuscarEscalafon" class="table table-dark table-hover table-sm">
            <thead>
                <tr>
                    <th colspan="5">
                        <input class="form-control" placeholder="Buscar Escalafon" type="text" 
                            name="txtBuscarEscalafon" id="txtBuscarEscalafon">
                    </th>
                </tr>
                <tr>
                    <th>NOMBRE</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
<script>
    function eliminarecalafon(ecalafon){
        if( confirm(`Esta seguro de eliminar el ecalafon ${ecalafon.nombre}?`) ){
            let accion = "eliminar",
                idecalafon = ecalafon.idecalafon,
                datos = {accion,idecalafon};
            $.post("http://localhost:3000/ecalafon",JSON.stringify(datos),(resp, status)=>{
                $("#msgEscalafon").removeClass("d-none").text(resp.resp);

                $("#msgEscalafon")
                    .removeClass("alert-danger")
                    .addClass("alert-success");

                setTimeout(()=>{
                    $("#msgEscalafon").addClass("d-none");
                },5000);
                limpiarDatosecalafon();
                consultarEscalafon();
            }, "json");
        }
    }
    function consultarEscalafon(){
        $.get("http://localhost:3000/consultar-ecalafon",(respuesta, status)=>{
            $("#tblBuscarEscalafon > tbody > tr").remove();
            let $tblBuscarEscalafon = $("#tblBuscarEscalafon > tbody"),
                filas = '';
            if(respuesta.resp.length>0){
                respuesta.resp.forEach(ecalafon => {
                    filas += `
                        <tr onclick='mostrarecalafon(${ JSON.stringify(ecalafon) })'>
                            <td>${ecalafon.codigo}</td>
                            <td>${ecalafon.nombre}</td>
                            <td>${ecalafon.telefono}</td>
                            <td>${ecalafon.escalafon}</td>
                            <td>
                                <button class="btn btn-danger btn-sm" 
                                    onclick='eliminarecalafon(${ JSON.stringify(ecalafon) })'>Eliminar</button>
                            </td>
                        </tr>
                    `;
                });
            }else{
                filas = `<tr>
                            <td colspan="5">No hay Escalafon registrados</td>
                        </tr>`;
            }
            $tblBuscarEscalafon.append(filas);
        }, "json");
    }
    $(document).ready(e=>{
        consultarEscalafon();
        $("#txtBuscarEscalafon").keyup(function(e){
            let valor = $(this).val(),
                $tblEscalafon = $("#tblBuscarEscalafon > tbody > tr");
                $tblEscalafon.show();
            let $filas = $tblEscalafon.filter(function(index){
                return $(this).find("td:not(:last)").text().toLowerCase().indexOf(valor.toLowerCase())==-1;
            });
            $filas.hide();
        });
    });
</script>
